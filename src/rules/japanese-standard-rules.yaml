meta:
  id: "japanese-standard-v1.0.0"
  version: "1.0.0"
  locale: "ja-JP"
  createdAt: "2024-09-01T00:00:00Z"
  updatedAt: "2024-09-01T00:00:00Z"
  author: "Japanese Proofreading System"
  description: "日本語標準校正ルールセット"

rules:
  # 文法エラー - ら抜き言葉
  - id: "grammar.ra_nuki"
    severity: "warn"
    category: "grammar"
    pattern: "\\b(見|聞こ|思|思え|思わ|思える|思える|聞こ|聞こえ|聞こえる|出来|出|出せ|出せる|出せ|出せる|出せ|出せる|出せ|出せる)\\b"
    message: "ら抜き言葉です。正しい活用形を使用してください"
    autoFix: false
    examples:
      - before: "見れる"
        after: "見られる"
      - before: "出せる"
        after: "出せられる"
    enabled: true

  # 文法エラー - 二重否定
  - id: "grammar.double_negation"
    severity: "warn"
    category: "grammar"
    pattern: "(ない|ぬ|ん|まい|じ|ず)\\s*(ない|ぬ|ん|まい|じ|ず)"
    message: "二重否定の表現です。意味が不明瞭になる可能性があります"
    autoFix: false
    examples:
      - before: "分からないことはない"
        after: "分かる"
    enabled: true

  # 敬語エラー - 二重敬語
  - id: "honorific.double_honorific"
    severity: "error"
    category: "honorific"
    pattern: "(お伺いさせていただく|ご連絡申し上げます|ご相談させていただく|お電話差し上げます)"
    message: "二重敬語です。簡潔な表現に変更してください"
    autoFix: false
    examples:
      - before: "お伺いさせていただく"
        after: "お伺いする"
      - before: "ご連絡申し上げます"
        after: "ご連絡します"
    enabled: true

  # スタイル - 冗長表現: することができる
  - id: "style.redundant_expression.potential"
    severity: "info"
    category: "style"
    pattern: "することができる"
    message: "冗長な表現です。より簡潔な表現に変更できます"
    autoFix: true
    replacement: "できる"
    examples:
      - before: "することができる"
        after: "できる"
    enabled: true

  # スタイル - 冗長表現: 行なう/行う
  - id: "style.redundant_expression.perform"
    severity: "info"
    category: "style"
    pattern: "(を行なう|を行う)"
    message: "冗長な表現です。より簡潔な表現に変更できます"
    autoFix: true
    replacement: "行う"
    examples:
      - before: "を行なう"
        after: "行う"
    enabled: true

  # スタイル - 冗長表現: する
  - id: "style.redundant_expression.do"
    severity: "info"
    category: "style"
    pattern: "をする"
    message: "冗長な表現です。より簡潔な表現に変更できます"
    autoFix: true
    replacement: "する"
    examples:
      - before: "をする"
        after: "する"
    enabled: true

  # スタイル - 冗長表現: 実施する
  - id: "style.redundant_expression.conduct"
    severity: "info"
    category: "style"
    pattern: "を実施する"
    message: "冗長な表現です。より簡潔な表現に変更できます"
    autoFix: true
    replacement: "実施する"
    examples:
      - before: "を実施する"
        after: "実施する"
    enabled: true

  # スタイル - 冗長表現: 遂行する
  - id: "style.redundant_expression.execute"
    severity: "info"
    category: "style"
    pattern: "を遂行する"
    message: "冗長な表現です。より簡潔な表現に変更できます"
    autoFix: true
    replacement: "遂行する"
    examples:
      - before: "を遂行する"
        after: "遂行する"
    enabled: true

  # スタイル - 同じ語の繰り返し
  - id: "style.word_repetition"
    severity: "info"
    category: "style"
    pattern: "\\b(\\w+)\\s+\\1\\b"
    message: "同じ語が連続して使用されています"
    autoFix: false
    examples:
      - before: "それはそれ"
        after: "それは別の問題"
    enabled: true

  # スタイル - 過度な読点使用
  - id: "style.excessive_commas"
    severity: "info"
    category: "style"
    pattern: "([^、]{10,}?、[^、]{10,}?、[^、]{10,}?、)"
    message: "読点が連続して使用されています。文の構造を見直してください"
    autoFix: false
    enabled: true

  # スタイル - 長文検出
  - id: "style.long_sentence"
    severity: "info"
    category: "style"
    pattern: "([^。]{100,})"
    message: "文が長すぎます。読みやすさのために分割することを検討してください"
    autoFix: false
    enabled: true

  # 表記ゆれ - 全角/半角の統一
  - id: "consistency.full_half_width"
    severity: "info"
    category: "consistency"
    pattern: "[Ａ-Ｚａ-ｚ０-９]"
    message: "全角英数字が使用されています。半角英数字に統一することを推奨します"
    autoFix: false
    examples:
      - before: "Hello１２３"
        after: "Hello123"
    enabled: true

  # 表記ゆれ - ひらがな/カタカナの統一
  - id: "consistency.hiragana_katakana"
    severity: "info"
    category: "consistency"
    pattern: "(コンピュータ|コンピューター|インターネット|インタネット)"
    message: "表記が統一されていません。一貫した表記を使用してください"
    autoFix: true
    replacement: "コンピューター"
    examples:
      - before: "コンピュータ"
        after: "コンピューター"
    enabled: true

  # リスク表現 - 断定的表現
  - id: "risk.assertive_expression"
    severity: "info"
    category: "risk"
    pattern: "(必ず|絶対|間違いなく|確実に|常に|いつも|全て|全部)"
    message: "断定的な表現です。必要に応じて緩和表現を使用してください"
    autoFix: false
    examples:
      - before: "必ず成功します"
        after: "成功する可能性が高いです"
    enabled: true

  # リスク表現 - 比較優位表現
  - id: "risk.comparative_superiority"
    severity: "info"
    category: "risk"
    pattern: "(最高|最上|最高級|一番|最も|最大|最小|最少)"
    message: "比較優位表現です。事実確認を推奨します"
    autoFix: false
    examples:
      - before: "最高の品質"
        after: "優れた品質"
    enabled: true

  # 文法 - 助詞の連続使用
  - id: "grammar.particle_repetition"
    severity: "warn"
    category: "grammar"
    pattern: "(が|を|に|で|と|から|まで|へ|より)\\s+(が|を|に|で|と|から|まで|へ|より)"
    message: "助詞が連続して使用されています。文構造を見直してください"
    autoFix: false
    enabled: true

  # スタイル - 漢字変換の提案
  - id: "style.kanji_usage"
    severity: "info"
    category: "style"
    pattern: "(行なう|行う|出来る|できる|大きい|小さい|新しい|古い)"
    message: "より適切な漢字表現があります"
    autoFix: false
    examples:
      - before: "出来る"
        after: "できる"
    enabled: true
